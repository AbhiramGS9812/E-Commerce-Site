<div class="body">
    <app-navbar></app-navbar>
    <br>
    <div class="container contains m-5 pb-4">
        <div class="row g-3">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <img src="{{data.image}}" style="width: 100%; height: 100%;" alt="">
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="title">
                    <h2>{{data.title}}</h2>
                </div>
                <div class="desc">
                    <p>
                        {{data.description}}
                    </p>
                </div>
                <div class="price">
                    <h2>${{data.price}}</h2>
                    <button class="buy">Buy Now</button>
                    <button class="cart ms-2">Add To Cart</button>

                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
